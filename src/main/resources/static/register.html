<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/login-and-register.css">
</head>
<body>
    <div class="container py-5">
        <div class="form-container">
            <h2 class="text-center mb-4">Registro</h2>
            <form>
                <!-- 1. Input de texto (Nombre) -->
                <div class="mb-3">
                    <label for="registerName" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="registerName" required>
                </div>

                <!-- 2. Input de email -->
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                </div>

                <!-- 3. Input de contraseña con feedback -->
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="registerPassword" aria-describedby="passwordHelp" required>
                    <div id="passwordHelp" class="form-text">Mínimo 8 caracteres.</div>
                </div>

                <!-- 4. Select (Dropdown) -->
                <div class="mb-3">
                    <label for="registerCountry" class="form-label">País</label>
                    <select class="form-select" id="registerCountry" required>
                        <option selected disabled value="">Selecciona...</option>
                        <option value="MX">México</option>
                        <option value="CO">Colombia</option>
                    </select>
                </div>

                <!-- 5. Checkbox (Términos y condiciones) -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="registerTerms" required>
                    <label class="form-check-label" for="registerTerms">Acepto los términos y condiciones</label>
                </div>

                <!-- 6. Radio buttons (Género) -->
                <div class="mb-3">
                    <label class="form-label">Género</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="genderMale">
                        <label class="form-check-label" for="genderMale">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="genderFemale">
                        <label class="form-check-label" for="genderFemale">Femenino</label>
                    </div>
                </div>

                <!-- 7. Botón de submit -->
                <button type="submit" class="btn btn-success w-100 mb-3">Registrarse</button>

                <!-- 8. Botón para trigger del modal -->
                <button type="button" class="btn btn-outline-info w-100" data-bs-toggle="modal" data-bs-target="#termsModal">
                    Ver términos y condiciones
                </button>
            </form>

            <!-- 9. Alert (Mensaje de éxito/error) -->
            <div class="alert alert-warning mt-3 d-none" id="formAlert">
                ¡Completa todos los campos!
            </div>

            <!-- 10. Enlace de switch -->
            <div class="form-switch mt-3">
                ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
            </div>
        </div>
    </div>

    <!-- Modal de Bootstrap (Diálogo) -->
    <div class="modal fade" id="termsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title">Términos y condiciones</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Texto de ejemplo para los términos. Debes aceptarlos para registrarte.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script de Bootstrap (necesario para el modal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
