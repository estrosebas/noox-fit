<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Noox Fit - Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/admin.css">
</head>
<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">
        <i class="bi bi-fire text-warning"></i> Noox Fit <span class="badge bg-danger">Admin</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadSection('usuarios')">
              <i class="bi bi-people"></i> Usuarios
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadSection('ejercicios')">
              <i class="bi bi-activity"></i> Ejercicios
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadSection('estadisticas')">
              <i class="bi bi-bar-chart"></i> Estadísticas
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadSection('configuracion')">
              <i class="bi bi-gear"></i> Configuración
            </a>
          </li>
        </ul>
        <div class="dropdown">
          <button class="btn btn-outline-light dropdown-toggle user-profile" data-bs-toggle="dropdown">
            <i class="bi bi-person-circle"></i> Admin
          </button>
          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
            <li><a class="dropdown-item" href="#"><i class="bi bi-shield-lock"></i> Seguridad</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/login.html"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main layout -->
  <div class="d-flex min-vh-100">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar p-3">
      <!-- Se carga dinámicamente según la sección -->
    </div>

    <!-- Content -->
    <div class="container-fluid p-4" id="main-content">
      <div class="welcome-container text-center">
        <div class="welcome-icon mb-4">
          <i class="bi bi-speedometer2"></i>
        </div>
        <h2 class="fw-bold">Panel de Administración</h2>
        <p class="lead">Gestiona usuarios, ejercicios y configuraciones del sistema.</p>
        <div class="quick-stats row mt-5">
          <div class="col-md-3">
            <div class="stat-card">
              <div class="stat-icon text-primary">
                <i class="bi bi-people-fill"></i>
              </div>
              <div class="stat-value">124</div>
              <div class="stat-label">Usuarios Activos</div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="stat-card">
              <div class="stat-icon text-success">
                <i class="bi bi-activity"></i>
              </div>
              <div class="stat-value">87</div>
              <div class="stat-label">Ejercicios</div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="stat-card">
              <div class="stat-icon text-warning">
                <i class="bi bi-calendar-check"></i>
              </div>
              <div class="stat-value">56</div>
              <div class="stat-label">Rutinas Creadas</div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="stat-card">
              <div class="stat-icon text-info">
                <i class="bi bi-graph-up"></i>
              </div>
              <div class="stat-value">92%</div>
              <div class="stat-label">Tasa de Retención</div>
            </div>
          </div>
        </div>
        <div class="quick-actions mt-5">
          <button class="btn btn-primary btn-lg me-2" onclick="loadSection('usuarios')">
            <i class="bi bi-people"></i> Gestionar Usuarios
          </button>
          <button class="btn btn-outline-light btn-lg" onclick="loadSection('ejercicios')">
            <i class="bi bi-activity"></i> Gestionar Ejercicios
          </button>
        </div>
      </div>
    </div>
  </div>



  <!-- Bootstrap + Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/admin.js"></script>
</body>
</html>
