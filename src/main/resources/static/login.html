<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!-- Viewport meta tag para hacer la página responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>
    <!-- CDN de Bootstrap CSS v5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/login-and-register.css">
</head>

<body>
    <div class="container py-5">
        <div class="form-container">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form>
                <div class="mb-3">
                    <!-- Etiqueta e input para email -->
                    <label for="loginEmail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                    <!-- Etiqueta e input para contraseña -->
                    <label for="loginPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <!-- Botón primario que ocupa todo el ancho y enlaza a user.html -->
                <button type="submit" class="btn btn-primary w-100" onclick="window.location.href='user.html'">Entrar</button>
            </form>
            <div class="form-switch">
                ¿No tienes cuenta? <a href="register.html">Regístrate</a>
            </div>
            <div class="mt-3">
                <a href="admin.html" class="btn btn-danger w-100">DEBUG ADMIN</a>
            </div>
        </div>
    </div>

    <!-- Diccionario de clases Bootstrap utilizadas -->
    <!-- 
    Clases generales de Bootstrap utilizadas en esta página:

    Contenedores y Layout:
    - container: Contenedor responsivo con márgenes automáticos
    - min-vh-100: Altura mínima del 100% del viewport

    Utilidades Flex:
    - d-flex: Display flex
    - justify-content-center: Centrado horizontal
    - align-items-center: Centrado vertical

    Componentes de Tarjeta:
    - card: Contenedor de tarjeta
    - card-header: Encabezado de tarjeta
    - card-body: Cuerpo de la tarjeta
    - bg-dark-subtle: Fondo oscuro sutil para tarjeta

    Formularios:
    - form-label: Etiqueta de formulario
    - form-control: Campo de formulario
    - mb-3: Margen inferior
    - form-text: Texto de ayuda para formularios

    Utilidades de Texto:
    - text-center: Alineación de texto al centro
    - text-decoration-none: Elimina decoración de texto
    - text-light: Texto claro

    Botones:
    - btn: Clase base para botones
    - btn-primary: Botón de color primario
    - w-100: Ancho del 100%

    Utilidades de Borde:
    - border-secondary: Borde de color secundario
    - rounded-3: Bordes redondeados
    -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
