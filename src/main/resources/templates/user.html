<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{user.title}">Noox Fit - User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/user.css">
</head>
<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">
        <i class="bi bi-fire text-warning"></i> <span th:text="#{user.brand}">Noox Fit</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#" onclick="loadSection('rutinas')">
              <i class="bi bi-calendar-check"></i> <span th:text="#{user.nav.routines}">Routines</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadSection('progresos')">
              <i class="bi bi-graph-up"></i> <span th:text="#{user.nav.progress}">Progress</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadSection('informe')">
              <i class="bi bi-clipboard-data"></i> <span th:text="#{user.nav.weekly}">Weekly Report</span>
            </a>
          </li>
        </ul>
        <div class="dropdown">
          <button class="btn btn-outline-light dropdown-toggle user-profile" data-bs-toggle="dropdown">
            <i class="bi bi-person-circle"></i> <span th:text="#{user.profile}">Profile</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
            <li><a class="dropdown-item" href="#"><i class="bi bi-pencil-square"></i> <span th:text="#{user.menu.edit}">Edit Profile</span></a></li>            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" th:href="@{/login}"><i class="bi bi-box-arrow-right"></i> <span th:text="#{user.menu.logout}">Logout</span></a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main layout -->
  <div class="d-flex min-vh-100">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar p-3">
      <!-- Loaded dynamically based on section -->
    </div>

    <!-- Content -->
    <div class="container-fluid p-4" id="main-content">
      <div class="welcome-container text-center">
        <div class="welcome-icon mb-4">
          <i class="bi bi-person-circle"></i>
        </div>
        <h2 class="fw-bold" th:text="#{user.welcome.title}">Welcome to Your Dashboard</h2>
        <p class="lead" th:text="#{user.welcome.subtitle}">Track your fitness journey and achieve your goals</p>
      </div>
    </div>
  </div>

  <!-- Exercise Modal -->
  <div class="modal fade" id="modalEjercicio" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEjercicioLabel" th:text="#{user.modal.exercise.title}">Exercise Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">          <div class="exercise-details mb-4">
            <div class="row mb-3">
              <div class="col-md-8">
                <h6><i class="bi bi-info-circle me-2"></i>[[#{user.modal.exercise.description}]]</h6>
                <p id="modalDescripcion" class="lead"></p>
                <div class="badge bg-primary mb-3" id="modalDificultad"></div>
              </div>
              <div class="col-md-4">
                <div class="text-end">
                  <button id="btnMarcarCompletado" class="btn btn-outline-success">
                    <i class="bi bi-check-circle"></i> [[#{user.exercise.mark.complete}]]
                  </button>
                </div>
              </div>
            </div>
            <h6><i class="bi bi-play-circle me-2"></i>[[#{user.modal.exercise.video}]]</h6>
            <div class="ratio ratio-16x9 mb-3">
              <iframe id="modalVideo" src="" allowfullscreen></iframe>
            </div>
            <h6><i class="bi bi-list-check me-2"></i>[[#{user.modal.exercise.instructions}]]</h6>
            <ol id="modalInstrucciones" class="mb-4"></ol>
            
            
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{user.modal.close}">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/user.js"></script>
  <script>
    document.querySelector('.navbar-toggler').addEventListener('click', function () {
      document.querySelector('.sidebar').classList.toggle('show');
    });
  </script>
</body>
</html>
