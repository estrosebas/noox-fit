<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{login.title}">Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/login-and-register.css">
</head>

<body>
    <div class="container py-5">
        <div class="form-container">
            <h2 class="text-center mb-4" th:text="#{login.header}">Login</h2>
            <form id="loginForm" onsubmit="return handleLoginSubmit(event)">
                <div class="mb-3">
                    <label for="email" class="form-label" th:text="#{login.email}">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" th:text="#{login.password}">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" th:text="#{login.submit}">Login</button>
            </form>
            <div class="form-switch">
                <span th:text="#{login.no.account}">Don't have an account?</span>
                <a th:href="@{/register}" th:text="#{login.register.link}">Register</a>
            </div>
            <div class="mt-3">
                <a th:href="@{/admin}" class="btn btn-danger w-100" th:text="#{login.admin}">DEBUG ADMIN</a>
            </div>
        </div>
    </div>    <!-- Login Confirmation Modal -->
    <div class="modal fade" id="loginConfirmationModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{login.confirm.title}">Confirm Login</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p th:text="#{login.confirm.message}">Are you sure you want to login with this email?</p>
                    <div class="preview-data">
                        <strong th:text="#{login.email}">Email</strong>: <span id="previewLoginEmail"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        th:text="#{login.confirm.cancel}">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitLoginForm()"
                        th:text="#{login.confirm.submit}">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Success Modal -->
    <div class="modal fade" id="loginSuccessModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{login.success.title}">Success!</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p th:text="#{login.success.message}">Login successful! Redirecting to your dashboard...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/auth.js"></script>
</body>

</html>
