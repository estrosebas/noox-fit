<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{login.title}">Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login-and-register.css}"> <!-- Corrected path -->
</head>

<body>
    <div class="container py-5">
        <div class="form-container">
            <h2 class="text-center mb-4" th:text="#{login.header}">Login</h2>

            <!-- Registration Success Message -->
            <div class="alert alert-success" th:if="${param.registrationSuccess}" th:text="#{register.success}">
                Registration successful! You can now log in.
            </div>

            <!-- Login Error Message -->
            <div class="alert alert-danger" th:if="${param.error}" th:text="#{login.error.badCredentials}">
                Invalid username or password.
            </div>

            <!-- Logout Success Message -->
            <div class="alert alert-info" th:if="${param.logout}" th:text="#{login.message.logoutSuccess}">
                You have been logged out successfully.
            </div>

            <form id="loginForm" th:action="@{/login}" method="post">
                <!-- CSRF token will be automatically included by thymeleaf-extras-springsecurity6 -->
                <div class="mb-3">
                    <label for="username" class="form-label" th:text="#{login.email}">Email (Username)</label>
                    <input type="email" class="form-control" id="username" name="username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" th:text="#{login.password}">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" th:text="#{login.submit}">Login</button>
            </form>
            <div class="form-switch">
                <span th:text="#{login.no.account}">Don't have an account?</span>
                <a th:href="@{/register}" th:text="#{login.register.link}">Register</a>
            </div>
            <!-- DEBUG ADMIN button can be removed or secured separately if needed -->
            <!-- For now, it will require authentication if not explicitly permitted -->
            <div class="mt-3">
                <a th:href="@{/admin}" class="btn btn-danger w-100" th:text="#{login.admin}">DEBUG ADMIN</a>
            </div>
        </div>
    </div>

    <!-- Confirmation and Success Modals from original HTML are removed as they were for JS-driven auth -->
    <!-- Spring Security handles flow via redirects and URL parameters. -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Removed auth.js script -->
</body>

</html>
